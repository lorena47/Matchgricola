<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro · Matchgrícola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">

        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">
              Crear cuenta
            </h3>

            <div class="mb-3">
              <label class="form-label">Tipo de usuario</label>
              <select id="tipo" class="form-select">
                <option value="jornaleros">Jornalero</option>
                <option value="propietarios">Propietario</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input id="usuario" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input id="nombre" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input id="correo" type="email" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input id="contrasenia" type="password" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Teléfono (opcional)</label>
              <input id="telefono" class="form-control" />
            </div>

            <div class="d-grid">
              <button class="btn btn-success" onclick="registrar()">
                Registrarse
              </button>
            </div>

            <div id="resultado" class="mt-3"></div>

            <div class="text-center mt-3">
              <a href="{% url 'login' %}">Volver al login</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  {% load static %}
  <script src="{% static 'js/registro.js' %}"></script>
</body>
</html>
